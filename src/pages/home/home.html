<ion-header>
 
  <ion-navbar color="primary">
    <ion-title>My Files</ion-title>
  </ion-navbar>
</ion-header>
 
 
<ion-content>
   
 
  <ion-card *ngFor="let file of files | async">
    <ion-card-header>
      {{ file.created | date:'medium' }}
    </ion-card-header>
 
    <ion-card-content>
 
      <button ion-button block icon-left outline (click)="viewFile(file.url)">
        <ion-icon name="eye"></ion-icon>
        {{ file.fullPath }}
      </button>
 
      <button ion-button block outline icon-left color="danger" (click)="deleteFile(file)">
        <ion-icon name="trash"></ion-icon> Delete
      </button>
 
    </ion-card-content>
 
  </ion-card>

  <ion-fab bottom left >
      <button ion-fab><ion-icon name="cloud-upload"></ion-icon></button>
      <ion-fab-list side="right">
          <button ion-fab color="primary" (click)="addFile()">
              <ion-icon name="paper"></ion-icon>
            </button>
            <button ion-fab color="secondary" (click)="uploadPhoto()">
                <ion-icon name="camera"></ion-icon>
              </button>
              <button ion-fab color="light" (click)="uploadMusic()">
                  <ion-icon name="musical-notes"></ion-icon>
                </button>
                <button ion-fab color="dark" (click)="uploadFile()">
                    <ion-icon name="phone-portrait"></ion-icon>
                  </button>
      </ion-fab-list>
    </ion-fab>

    <ion-item>
        <p>{{imageURI}}</p>
        <button ion-button color="secondary" (click)="getMedia()">Get Image</button>
      </ion-item>
      <ion-item>
        <h4>Image Preview</h4>
        <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="300" />
      </ion-item>

 
</ion-content>
