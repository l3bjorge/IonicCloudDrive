<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login">

    <ion-img class="image" src="../../assets/imgs/cloud.jpg"></ion-img>

    <ion-item class="input">
        <ion-label floating>Email Address</ion-label>
        <ion-input type ="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
    
      <ion-item class="input">
          <ion-label floating>Password</ion-label>
          <ion-input type ="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

      <button class="btns" ion-button (click)="login(user)">Login</button>
      <button class="btns" color="light" ion-button (click)="register(user)">Register</button>
    

</ion-content>
